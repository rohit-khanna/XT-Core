<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ATM Dispenser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body>
    <main>
      <section class="left-pane">
        <h1 class="left-pane__heading" role="heading" tabindex="1">
          Welcome To ATM
        </h1>
        <form>
          <label for="money" class="left-pane__moneylabel"
            >Enter the Amount</label
          >
          <input
            tabindex="2"
            type="number"
            id="money"
            class="left-pane__money"
            autocomplete="off"
            min="0"
          />
          <button
            type="submit"
            tabindex="3"
            class="left-pane__submit disabled"
            title="Get money"
            disabled
          >
            Get Money
          </button>
        </form>
      </section>
      <section class="right-pane">
        <table>
          <thead>
            <th colspan="2" tabindex="4" class="row">
              You will get the following amount:
            </th>
          </thead>
          <tbody>
            <tr class="row">
              <td tabindex="5">
                <span id="cnt_1rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 1
              </td>
              <td tabindex="6">
                <span id="cnt_2rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 2
              </td>
            </tr>
            <tr class="row">
              <td tabindex="7">
                <span id="cnt_5rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 5
              </td>
              <td tabindex="8">
                <span id="cnt_10rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 10
              </td>
            </tr>
            <tr class="row">
              <td tabindex="9">
                <span id="cnt_20rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 20
              </td>
              <td tabindex="10">
                <span id="cnt_50rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 50
              </td>
            </tr>
            <tr class="row">
              <td tabindex="11">
                <span id="cnt_100rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 100
              </td>
              <td tabindex="12">
                <span id="cnt_200rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 200
              </td>
            </tr>
            <tr class="row">
              <td tabindex="13">
                <span id="cnt_500rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 500
              </td>
              <td tabindex="14">
                <span id="cnt_2000rs">0</span> notes of
                <abbr aria-label="Rupees" title="Rupees">Rs</abbr> 2000
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="row">
              <td colspan="2" tabindex="15">
                Total notes dispensed: <span id="cnt_total"> </span>
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
